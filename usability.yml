- summary:
    Рекомендации по итогам тестирования удобства использования сервиса Codebattle https://codebattle.hexlet.io/
    1. Добавить подсказки/обучение по процессу прохождения игры для новых пользователей
    2. Изменить выделение активных вкладок/кнопок. Например, в таблице "Tournaments" при выборе вкладок "Contests History" или "My Tournaments" активная вкладка становится бледнее, а неактивная выделена более ярким цветом. 
    3. Исправить цвет текста в таблицах при выборе пользователей в окне "Choose opponent" при создании новой игры. Белым цветом указаны логины пользователей на белом фоне, они не читаются.